<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WinGen – Winning Number Generator - Generate your lucky numbers in seconds!" />
  <meta name="author" content="Damith Lasantha" />
  <title>WinGen – Winning Number Generator</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c2b;
      color: #f5f5f5;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .header {
      background: linear-gradient(135deg, #6a0dad, #00d4ff);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(106, 13, 173, 0.8);
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
      animation: fadeInDown 1s ease-in-out;
    }

    .tagline {
      font-size: 1em;
      color: #cccccc;
      margin-top: 10px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .menu {
      margin-top: 50px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .menu a {
      text-decoration: none;
      background-color: #2a2a3b;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0ff;
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.05em;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.4s ease;
    }

    .menu a:hover {
      background-color: #313155;
      color: #ffffff;
      animation: heartbeatGlow 1s infinite;
    }

    .badge {
      display: inline-block;
      background-color: #444;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.85em;
      margin-right: 10px;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 0.95em;
      width: 100%;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    @keyframes heartbeatGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.3),
                    0 0 20px rgba(0, 212, 255, 0.4),
                    0 0 30px rgba(0, 212, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.6),
                    0 0 30px rgba(0, 212, 255, 0.7),
                    0 0 45px rgba(0, 212, 255, 0.8);
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      .header {
        font-size: 1.5em;
        padding: 15px 25px;
      }
      .menu {
        margin-top: 40px;
      }
      .menu a {
        font-size: 0.95em;
        padding: 12px 15px;
      }
      .footer {
        font-size: 0.85em;
        padding: 15px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="container">
    <div class="header">WinGen – Winning Number Generator</div>
    <div class="tagline">
      Generate your lucky numbers in seconds!<span id="dots"></span>
    </div>
    <div class="menu">
      <a href="https://upul2025.github.io/Delta-Number-Generator-Math-Processor/">
        <span class="badge" style="background-color:#6a0dad;">Δ</span>
        Delta Numbers Generator
      </a>
      <a href="https://upul2025.github.io/Number-analysis/">
        <span class="badge" style="background-color:#00aaff;">#</span>
        Number Analysis
      </a>
      <a href="https://upul2025.github.io/Four-And-Two-Method-/">
        <span class="badge" style="background-color:#ff6a00;">4•2</span>
        Four And Two Method Analyzer
      </a>
      <a href="https://upul2025.github.io/45-And-56-Method-/">
        <span class="badge" style="background-color:#28a745;">45•56</span>
        45 And 56 Method 
      </a>
      <a href="https://damindu817.github.io/Advanced-Number-Pattern-Analyzer/">
        <span class="badge" style="background-color:#007bff;">∞</span>
        Advanced Number Pattern Analyzer
      </a>
    </div>
  </div>

  <div class="footer">
    Design by: <a href="https://facebook.com/gdamith.lasantha" target="_blank">Damith Lasantha</a>
  </div>

  <script>
    const dots = document.getElementById("dots");
    let count = 0;
    setInterval(() => {
      count = (count + 1) % 4;
      dots.textContent = ".".repeat(count);
    }, 500);
  </script>
</body>
</html>
